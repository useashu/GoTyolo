version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gotyolo
      POSTGRES_USER: gotyolo_user
      POSTGRES_PASSWORD: gotyolo_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gotyolo_user -d gotyolo"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: gotyolo
      DB_USER: gotyolo_user
      DB_PASSWORD: gotyolo_pass
      PORT: 3000
      NODE_ENV: production
      BOOKING_EXPIRY_MINUTES: 15
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
